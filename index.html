<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>me</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="teacher">
            <div class="controlls">
                <h1>what do you want to know ?</h1>
                <div class="user-input">
                    <select>
                        <option value="choose" id="choose" selected disabled>Click Here To Choose</option>
                        <option value="Everything" >Everything</option>
                        <option value="Technology" >Technology</option>
                        <option value="Business" >Business</option>
                        <option value="Design" >Design</option>
                        <option value="Engineering" >Engineering</option>
                        <option value="Politics" >Politics</option>
                        <option value="Music" >Music</option>
                        <option value="Football" >Football</option>
                    </select>
                    <button class="talk">START</button>
                </div>
            
                <div class="btns">
                    <button class="stop-talking">Stop</button>
                    <button class="slow-down"><a href="./index.html">home</a></button>
                    <button id="speed-up"><a href="./chatbot.html">chat bot</a></button>
                </div>
            </div>

            <div class="body" id="root">
                <div class="head">
                    <div class="hair">
                        <div class="cut"></div>
                    </div>
                    <div class="eye-brows">
                        <div class="brow"></div>
                        <div class="brow"></div>
                    </div>
                    <div class="eyes">
                        <div class="eye" id="left-eye">
                            <div class="ball" id="left-ball">
                                <div class="eye-dot" id="left-eye-dot"></div>
                            </div>
                        </div>
                        <div class="eye" id="right-eye">
                            <div class="ball" id="right-ball">
                                <div class="eye-dot" id="right-eye-dot"></div>
                            </div>
                        </div>
                    </div>
                    <div class="norse"></div>
                    <div class="mouth"></div>
                    <div class="ears">
                        <div class="ear"></div>
                        <div class="ear"></div>
                    </div>
                </div>
                <div class="neck"></div>
                <div class="chest">
                    <div class="l-hand"></div>
                    <div class="v-shape">
                        <div class="v-neck"></div>
                        <div class="butt"></div>
                        <div class="butt"></div>
                        <div class="butt"></div>
                        <div class="butt"></div>
                    </div>
                    <div class="r-hand"></div>
                </div>
                <div class="weist"></div>
                <div class="legs">
                    <div class="l-leg"></div>
                    <div class="curve">
                        <div class="zip"></div>
                        <div class="cut-down"></div>
                    </div>
                    <div class="r-leg"></div>
                </div>
                <div class="limbs">
                    <div class="l-limb"></div>
                    <div class="r-limb"></div>
                </div>
            </div>
        </div>
        
        <div class="black-board">
            <div class="content">
                <h3 id="content-header">WHITE BOARD</h3>
                <div class="white-data"></div>
            </div>
        </div>

        
    </div>

    <script src="./main.js"></script>
</body>
</html>
